<div>
    <app-navbar></app-navbar>
</div>
<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <app-perfil-lateral></app-perfil-lateral>
            </div>

            <div class="col-md-8 mt-5">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <form>
                            <h3 class="text-center mb-4 ">Cadastro de Área Profissional</h3>
                            <div class="form-group">
                                <label class="text" for="texto">Profissão:</label>
                                <input class="form-control" name="temaTitulo" id="texto" rows="3"
                                    placeholder="Digite aqui a nova profissão" [(ngModel)]='tema.titulo'>
                            </div>
                            <div class="form-group">
                                <label class="text" for="texto">Descrição:</label>
                                <input class="form-control" name="temaDescrição" id="texto" rows="3"
                                    placeholder="Descrição" [(ngModel)]='tema.descricao'>
                            </div>

                            <div class="row my-4">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button class="btn w-25" (click)='cadastrar()'>Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <hr>

                <div class="row mt-4 mb-3">
                    <div class="col-md-12">
                        <h4 class="text-center">Lista de áreas profissionais</h4>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">CARGO</th>
                            <th scope="col" class="d-flex justify-content-end">Modificações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of listaTemas'>
                            <td>{{item.titulo}}</td>
                            <td class="d-flex justify-content-end">
                                <fa-icon class="p-2 edit" [icon]="faEdit" [routerLink]="['/editar-tema', item.id]">
                                </fa-icon>
                                <fa-icon class="p-2 edit" [icon]="faTrash" [routerLink]="['/deletar-tema', item.id]">
                                </fa-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr class="mb-5">
            </div>
        </div>
    </div>
</div>
<div>
    <app-footer></app-footer>
</div>
