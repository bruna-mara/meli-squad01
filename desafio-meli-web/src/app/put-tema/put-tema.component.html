<div>
    <app-navbar></app-navbar>
</div>
<div class="bg">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <app-perfil-lateral></app-perfil-lateral>
            </div>
            <div class="col-md-8 mt-5">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <form>
                            <h3 class="text-center mb-4 ">Editar Área Profissional</h3>
                            <div class="form-group">
                                <label for="titulo">Profissão:</label>
                                <input type="text" class="form-control" id="titulo" [(ngModel)]="tema.titulo">
                            </div>
                            <div class="form-group">
                                <label for="titulo">Descrição:</label>
                                <input type="text" class="form-control" id="descrição" [(ngModel)]="tema.descricao">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn w-25" (click)="salvar()">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div>
        <app-footer></app-footer>
    </div>
</div>
