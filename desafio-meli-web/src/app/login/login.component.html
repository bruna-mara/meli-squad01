<div class="login-block">
    <div class="container">

        <div class="row d-flex justify-content-center">
            
            <div class="col-md-12 login-sec ">
                <h2 class="text-center">Entrar</h2>
                <form class="login-form w-100">
                    <div class="form-group ">
                        <label for="exampleInputEmail1" class="text-uppercase">E-mail</label>
                       
                        <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" [(ngModel)]='userLogin.email'>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Senha</label>
                        <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" [(ngModel)]='userLogin.senha'>
                    </div>


                    <div class="form-check">
                        <button type="submit" class="btn btn-login float-right" (click)='entrar()'>
              Entrar
            </button>
                    </div>

                </form>

            </div>

        </div>
    </div>
